<html>

<head>
	<title>Sign In</title>
</head>

<body>
	<form action="" method="POST">
	{% csrf_token %}
	User name: <input type="text" name="user_name" /><br/>
	Password: <input type="password" name="passwd" /><br/>
	<input type="submit" value="Sign In"/>
	</form>
	{% for message in messages %}
		<p>{{ message }}</p>
	{% endfor %}
</body>

</html>
